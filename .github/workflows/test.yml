name: Test (Root Repo)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test with Root Repo
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gsnake-web
        if: ${{ env.ACT != 'true' }}
        uses: actions/checkout@v4
        with:
          path: gsnake-web

      - name: Checkout current workspace (act)
        if: ${{ env.ACT == 'true' }}
        uses: actions/checkout@v4

      - name: Checkout NNTin/gSnake
        if: ${{ env.ACT != 'true' }}
        uses: actions/checkout@v4
        with:
          repository: NNTin/gSnake
          path: gsnake-root

      - name: Link root-repo dependencies
        if: ${{ env.ACT != 'true' }}
        run: |
          rm -rf "$GITHUB_WORKSPACE/gsnake-core" "$GITHUB_WORKSPACE/scripts"
          ln -s "$GITHUB_WORKSPACE/gsnake-root/gsnake-core" "$GITHUB_WORKSPACE/gsnake-core"
          ln -s "$GITHUB_WORKSPACE/gsnake-root/scripts" "$GITHUB_WORKSPACE/scripts"

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: gsnake-web/package-lock.json

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: python3 "$GITHUB_WORKSPACE/scripts/build_wasm.py"

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Run tests
        run: npm test
        working-directory: gsnake-web
