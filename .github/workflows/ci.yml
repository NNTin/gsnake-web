name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          path: gsnake-web

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Build
        run: npm run build
        working-directory: gsnake-web

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          path: gsnake-web

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Typecheck
        run: npm run check
        working-directory: gsnake-web

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout submodule
        uses: actions/checkout@v4
        with:
          path: gsnake-web

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gsnake-web/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: gsnake-web

      - name: Test
        run: npm test
        working-directory: gsnake-web
