<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gSnake Sprites Preview</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #f0f0f0;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      .section {
        margin: 30px auto;
        max-width: 900px;
      }
      .section h2 {
        margin-bottom: 15px;
        color: #555;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
      }
      .cell {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      .sprite-container {
        width: 64px;
        height: 64px;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .sprite-container.light {
        background: #e8e8e8;
      }
      .sprite-container.dark {
        background: #333;
      }
      .label {
        font-size: 12px;
        text-align: center;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>gSnake Sprites Preview</h1>

    <!-- Inline the sprite sheet -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
      <!-- Empty: Light gray filled rectangle -->
      <symbol id="Empty" viewBox="0 0 32 32">
        <rect width="32" height="32" fill="#F5F5F5" />
      </symbol>

      <!-- SnakeHead: Blue rounded rectangle with eyes -->
      <symbol id="SnakeHead" viewBox="0 0 32 32">
        <rect x="2" y="2" width="28" height="28" rx="4" fill="#2196F3" />
        <circle cx="11" cy="12" r="2.5" fill="#FFF" />
        <circle cx="21" cy="12" r="2.5" fill="#FFF" />
      </symbol>

      <!-- SnakeBody: Lighter blue with horizontal stripe -->
      <symbol id="SnakeBody" viewBox="0 0 32 32">
        <rect x="2" y="2" width="28" height="28" rx="3" fill="#64B5F6" />
        <rect x="4" y="14" width="24" height="4" rx="1" fill="#42A5F5" />
      </symbol>

      <!-- Food: Red circle with green stem (apple-like) -->
      <symbol id="Food" viewBox="0 0 32 32">
        <circle cx="16" cy="17" r="12" fill="#FF5722" />
        <line
          x1="16"
          y1="5"
          x2="16"
          y2="9"
          stroke="#4CAF50"
          stroke-width="2"
          stroke-linecap="round"
        />
        <line
          x1="16"
          y1="5"
          x2="18"
          y2="7"
          stroke="#4CAF50"
          stroke-width="1.5"
          stroke-linecap="round"
        />
      </symbol>

      <!-- FloatingFood: Orange circle with upward chevrons -->
      <symbol id="FloatingFood" viewBox="0 0 32 32">
        <circle cx="16" cy="18" r="10" fill="#FF9800" />
        <polyline
          points="12,10 16,6 20,10"
          fill="none"
          stroke="#FFB74D"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <polyline
          points="12,6 16,2 20,6"
          fill="none"
          stroke="#FFB74D"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>

      <!-- Obstacle: Dark gray with cross-hatch pattern -->
      <symbol id="Obstacle" viewBox="0 0 32 32">
        <rect width="32" height="32" fill="#424242" />
        <line x1="0" y1="0" x2="32" y2="32" stroke="#616161" stroke-width="1" />
        <line x1="32" y1="0" x2="0" y2="32" stroke="#616161" stroke-width="1" />
      </symbol>

      <!-- Exit: Green rectangle with white doorway arch -->
      <symbol id="Exit" viewBox="0 0 32 32">
        <rect width="32" height="32" fill="#4CAF50" />
        <rect x="10" y="12" width="12" height="20" fill="#FFF" />
        <path d="M 10 12 Q 10 6 16 6 Q 22 6 22 12" fill="#FFF" />
      </symbol>

      <!-- Stone: Brown rounded rectangle with texture spots -->
      <symbol id="Stone" viewBox="0 0 32 32">
        <rect x="2" y="2" width="28" height="28" rx="6" fill="#795548" />
        <ellipse cx="11" cy="10" rx="3" ry="2.5" fill="#8D6E63" />
        <ellipse cx="20" cy="14" rx="2.5" ry="3" fill="#8D6E63" />
        <circle cx="14" cy="21" r="2" fill="#8D6E63" />
      </symbol>

      <!-- Spike: Red background with sharp upward triangle -->
      <symbol id="Spike" viewBox="0 0 32 32">
        <rect width="32" height="32" fill="#F44336" />
        <polygon points="16,6 22,26 10,26" fill="#B71C1C" />
      </symbol>
    </svg>

    <!-- Light background grid -->
    <div class="section">
      <h2>Light Background (64x64)</h2>
      <div class="grid">
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Empty" /></svg>
          </div>
          <div class="label">Empty</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#SnakeHead" /></svg>
          </div>
          <div class="label">SnakeHead</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#SnakeBody" /></svg>
          </div>
          <div class="label">SnakeBody</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Food" /></svg>
          </div>
          <div class="label">Food</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#FloatingFood" /></svg>
          </div>
          <div class="label">FloatingFood</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Food" /></svg>
          </div>
          <div class="label">FallingFood (uses Food)</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Obstacle" /></svg>
          </div>
          <div class="label">Obstacle</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Exit" /></svg>
          </div>
          <div class="label">Exit</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Stone" /></svg>
          </div>
          <div class="label">Stone</div>
        </div>
        <div class="cell">
          <div class="sprite-container light">
            <svg width="64" height="64"><use href="#Spike" /></svg>
          </div>
          <div class="label">Spike</div>
        </div>
      </div>
    </div>

    <!-- Dark background grid -->
    <div class="section">
      <h2>Dark Background (64x64)</h2>
      <div class="grid">
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Empty" /></svg>
          </div>
          <div class="label">Empty</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#SnakeHead" /></svg>
          </div>
          <div class="label">SnakeHead</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#SnakeBody" /></svg>
          </div>
          <div class="label">SnakeBody</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Food" /></svg>
          </div>
          <div class="label">Food</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#FloatingFood" /></svg>
          </div>
          <div class="label">FloatingFood</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Food" /></svg>
          </div>
          <div class="label">FallingFood (uses Food)</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Obstacle" /></svg>
          </div>
          <div class="label">Obstacle</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Exit" /></svg>
          </div>
          <div class="label">Exit</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Stone" /></svg>
          </div>
          <div class="label">Stone</div>
        </div>
        <div class="cell">
          <div class="sprite-container dark">
            <svg width="64" height="64"><use href="#Spike" /></svg>
          </div>
          <div class="label">Spike</div>
        </div>
      </div>
    </div>
  </body>
</html>
